<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Students List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let student of students; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveStudent(student, i)"
      >
        {{ student.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllStudents()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="!currentStudent">
      <h4>Student</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentStudent.name }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentStudent.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentStudent.attend ? "attend" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/students/{{ currentStudent.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentStudent">
      <br />
      <p>Please click on a Student...</p>
    </div>
  </div>
</div>
